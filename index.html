<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread Sheet Form Demo</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="container">
        <form action="response.html" autocomplete="off" method="post" name="submit-to-google-sheet">
           <center> <h3>Contact Form</h3></center>
            <input type="text" placeholder="Enter Name" name="student_name" required/>
            <input type="email" placeholder="Enter Email-Id" name="email" required/>
            <input type="number" placeholder="Enter Number" name="number" required/>
            <select name="degree" required>
                <option value="Not Selcted">Select Course</option>
                <option value="BCS">B.C.S</option>
                <option value="BA">B.A</option>
                <option value="BCOM">B.COM</option>
            </select>
            <textarea placeholder="Enter Message" name="message" required></textarea>
            <button type="submit" name="submit">Submit</button>
            <button type="reset" class="reset">Reset</button>
        </form>
    </div>
    
<div id="loading-spinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50% ,-50%);
font-size: 18px; background: rgba(0,0,0,0.7);color: white;padding: 20px 40px; border-radius: 10px;">

<script>

     const scriptURL = 'https://script.google.com/macros/s/AKfycbyZYpOQYhYt9dzKYEAAznwwDUGrVlhBIseCDkYnqWSNNuDrbHBmhH7uf9z6TFlHym4I7g/exec'; // Your Google Apps Script URL
  const form = document.forms['submit-to-google-sheet'];

  form.addEventListener('submit', e => {
    e.preventDefault();

    // Show loading spinner
    document.getElementById('loading-spinner').style.display = 'block';

    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => {
        console.log('Success!', response);
        // Delay to let the user see the spinner before redirecting
        setTimeout(() => {
          window.location.href = "response.html"; // Change to your next page
        }, 1000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Something went wrong! Please try again.');
        document.getElementById('loading-spinner').style.display = 'none';
      });
  });
</script>
    
    
</body>

</html>
